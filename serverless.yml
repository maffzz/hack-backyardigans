org: asaldarriaga
service: alertautec-backend

provider:
  name: aws
  runtime: python3.13
  memorySize: 1024
  timeout: 30
  stage: dev
  region: us-east-1
  environment:
    WEBSOCKET_SERVICE_NAME: websocket-backend
    STAGE: ${self:provider.stage}
  iam:
    role: arn:aws:iam::258454103606:role/LabRole
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource:
        - arn:aws:lambda:${self:provider.region}:*:function:websocket-backend-${self:provider.stage}-*
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
        - dynamodb:GetItem
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/websocket-backend-${self:provider.stage}-connections

functions:

  createIncident:
    handler: student/createIncident.handler
    events:
      - http:
          path: student/incidents
          method: post
          cors: true
          authorizer:
            type: COGNITO
            userPoolArn:
              Fn::GetAtt:
                - CognitoUserPool
                - Arn

  listIncidents:
